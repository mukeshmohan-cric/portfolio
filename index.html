<script>
const frameCount = 240;
const canvas = document.getElementById("animationCanvas");
const context = canvas.getContext("2d");

let images = [];
let imagesLoaded = 0;
let currentFrameIndex = 0;
let targetFrameIndex = 0;

// Resize canvas
function resizeCanvas(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

// Frame path
const currentFrame = index =>
  `frames/ezgif-frame-${String(index).padStart(3,'0')}.jpg`;

// Preload all frames
for(let i = 1; i <= frameCount; i++){
    const img = new Image();
    img.src = currentFrame(i);
    img.onload = () => {
        imagesLoaded++;
        if(imagesLoaded === frameCount){
            render(); // start after all loaded
        }
    };
    images.push(img);
}

// Smooth render loop
function render(){
    // Smooth interpolation (easing)
    currentFrameIndex += (targetFrameIndex - currentFrameIndex) * 0.08;

    const frameIndex = Math.floor(currentFrameIndex);

    if(images[frameIndex]){
        const img = images[frameIndex];

        context.clearRect(0,0,canvas.width,canvas.height);

        const scale = Math.max(
            canvas.width / img.width,
            canvas.height / img.height
        );

        const x = (canvas.width / 2) - (img.width / 2) * scale;
        const y = (canvas.height / 2) - (img.height / 2) * scale;

        context.drawImage(
            img,
            0,0,img.width,img.height,
            x,y,
            img.width*scale,
            img.height*scale
        );
    }

    requestAnimationFrame(render);
}

// Update target frame on scroll
window.addEventListener("scroll", () => {
    const scrollTop = window.scrollY;
    const maxScroll = document.body.scrollHeight - window.innerHeight;
    const scrollFraction = scrollTop / maxScroll;

    targetFrameIndex = scrollFraction * (frameCount - 1);
});
</script>
